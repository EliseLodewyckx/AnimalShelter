<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="material-icons">{{mapToIcon(prediction)}}</div>
    <mat-card-title>Result</mat-card-title>
    <mat-card-subtitle>Prediction</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <h1>{{prediction}}</h1>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="close()">CLOSE</button>
  </mat-card-actions>
</mat-card>
